<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Authentication.css">
    <link rel="stylesheet" href="assets/css/Common.css">
    <link rel="stylesheet" href="assets/css/Responsive.css">
    <title>Sign In | Varasa</title>
</head>
<body>
    <div class="authentication">
        <div>
            <div>
                <img src="assets/images/auth image.png" alt="authentication bg image">
            </div>
        </div>
        <form action="#">
            <img src="assets/images/auth logo.png" alt="varasa logo">
            <h1>Sign In</h1>

            <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="nazmulhoque@gmail.com" autofocus>
            </div>

            <div class="Password">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="*********">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="Remember-section">
                <div>
                    <input type="checkbox" name="Remember" id="Remember">
                    <label for="Remember">Remember me</label>
                </div>
                <a href="ForgetPassword.html">Forget Password</a>
            </div>

            <button type="submit" class="submit-btn">Log In</button>


        </form>
    </div>


    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/696233e01c.js" crossorigin="anonymous"></script>
</body>
</html>
