<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Navbar.css">
    <link rel="stylesheet" href="assets/css/Authentication.css">
    <link rel="stylesheet" href="assets/css/Common.css">
    <link rel="stylesheet" href="assets/css/Responsive.css">
    <title>Create New Password | Varasa</title>
</head>
<body>
    <div class="auth-bg">
        <div>
            <form action="#">
                <div class="form-top">
                    <h1 class="create-new">Create New Password</h1>
                </div>

                <div>
                    <label for="Password">Create New Password</label>
                    <input type="password" name="Password" id="Password" placeholder="*********">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>

                <div>
                    <label for="CnfmPassword">Confirm Password</label>
                    <input type="password" name="CnfmPassword" class="CnfmPassword" placeholder="*********">
                    <i class="fa-solid fa-eye-slash CnfmPassSlash"></i>
                </div>
            
                <a href="ResetSuccessfull.html" type="submit">Reset Password</a>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/696233e01c.js" crossorigin="anonymous"></script>
</body>
</html>
