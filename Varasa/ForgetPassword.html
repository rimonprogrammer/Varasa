<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Navbar.css">
    <link rel="stylesheet" href="assets/css/Authentication.css">
    <link rel="stylesheet" href="assets/css/Common.css">
    <link rel="stylesheet" href="assets/css/Responsive.css">
    <title>Forget Password | Varasa</title>
</head>
<body>
    <div class="nurse-service-success logout-success">
        <div>
            <div>
                <div class="cross-icon">
                    <img class="success-close1 cancel-logout" src="assets/images/cross-red.png" alt="varasa red cross icon">
                </div>
                <div class="success-details">
                    <img src="assets/images/reset success.png" alt="varasa success icon">
                    <h1>Log Out</h1>
                    <p>Are you sure want to Log Out?</p>
                    <div class="logout-btns">
                        <button class="success-close2 cancel-logout">Cancel</button>
                        <button class="success-close2">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="auth-bg">
        <div>
            <form action="#">
                <div class="form-top">
                    <h1>Forget Password</h1>
                    <div>
                        <p>Please enter your E-mail. We will send OTP verification code in your E-mail</p>
                    </div>
                </div>

                <div class="input-section">
                    <label for="Email">Email/Phone Number</label>
                    <input type="email" name="Email" id="Email" placeholder="nazmulshawon@gmail.com" autofocus>
                </div>
            
                <a href="ResetPassword.html" type="submit">Send OTP</a>
            </form>
        </div>
    </div>
</body>
</html>
